<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <title>Document</title>
</head>
<body class="w-75 mx-auto my-4">

    <form>
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" id="name" class="form-control" placeholder="Enter Name">
        </div>

        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" class="form-control" placeholder="Enter email">
            <small class="form-text text-muted">
                please enter a correct email
            </small>
        </div>

        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" class="form-control" placeholder="Enter Password"> <!--Bilgilerin görünmezliği sağlanır-->
        </div>

        <div class="form-group">
            <label for="city">City</label>
            <select name="city" id="city" class="form-control">
                <option value="0">Kocaeli</option>
                <option value="1">Ankara</option>
                <option value="2">Samsun</option>
            </select>
        </div>

         <div class="form-group">
            <label for="message">Message</label>
            <textarea name="message" id="message" rows="5" class="form-control"></textarea>
        </div>

        <div class="form-group">
            <legend>Hobiler</legend>

            <div class="form-check">
                <label class="form-check-label">
                    <input type="checkbox"> Yüzmek
                </label>
            </div>

            <div class="form-check">
                <label class="form-check-label">
                    <input type="checkbox"> Futbol
                </label>
            </div>

            <div class="form-check">
                <label class="form-check-label">
                    <input type="checkbox"> Kitap Okumak
                </label>
            </div>

        </div>

        <div class="custom-control custom-checkbox">
            <input type="checkbox" class="custom-control-input" id="ch">
            <label class="custom-control-label" for="ch">Check</label>       
        </div>

         <div class="custom-control custom-radio">
            <input type="radio" class="custom-control-input" id="rd">
            <label class="custom-control-label" for="rd">Radio</label>       
        </div>

            <div class="input-group mt-2">
                <input type="text" class="form-control">
                <div class="input-group-append">
                    <span class="input-group-text" id="ig">@gmail.com</span>
                </div>   
            </div>

             <div class="input-group mt-2">
                <div class="input-group-prepend">
                    <span class="input-group-text" id="ig">http://beytullahzor.com</span>
                </div>   
                <input type="text" class="form-control">
                
            </div>


            <div class="clearfix mt-4"> <!--Kapsayıcı div, herhangi bir css sınıfı kullanmadan 2 bölmeli kısım oluşturduk-->

                
                <div class="w-25 float-left">
                     <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" id="name" class="form-control" placeholder="Enter Name">
                    </div>
                </div>

                <div class="w-75 float-left pl-2">
                     <div class="form-group">
                        <label for="name">Surname</label>
                        <input type="text" id="name" class="form-control" placeholder="Enter Name">
                    </div>
                </div>
            
            </div>

    </form>
    


    
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js" integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF" crossorigin="anonymous"></script>

</body>
</html>
