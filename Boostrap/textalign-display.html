<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <title>Text Align ve Display</title>
    <style>

        .d inline block {
            display: inline-block;
        }
    
    </style>
</head>
<body class="p-5">

    <P class="text-justify">
            Lorem ipsum dolor sit amet
    </P>

    <P class="text-right">
            Lorem ipsum dolor sit amet
    </P>

    <P class="text-left">
        Lorem ipsum dolor sit amet
    </P>

    <P class="text-center">
        Lorem ipsum dolor sit amet
    </P>

    <blockquote class="blockquote">
        <p>
            Lorem ipsum dolor sit amet
        </p>
        <footer class="blockquote-footer">Unknown</footer> <!--Yazının altına söyleyen kişiden alıntı yapıldığını belirtmek-->
    </blockquote>

     <blockquote class="blockquote text-right">
        <p>
            Lorem ipsum dolor sit amet
        </p>
        <footer class="blockquote-footer">Unknown</footer>
    </blockquote>

    <blockquote class="blockquote text-center">
        <p>
            Lorem ipsum dolor sit amet
        </p>
        <footer class="blockquote-footer">Unknown</footer>
    </blockquote>

    <span class="d-block bg-danger">d-block</span>
    <span class="bg-danger">d-block</span>
    <span class="d-block bg-danger ml-2">d-block</span>

    <br><br>

    <div class="d-inline bg-success">d-inline</div>
    <div class="d-inline bg-warning">d-inline</div>
    <div class="d-inline bg-info">d-inline</div>

   
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js" integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF" crossorigin="anonymous"></script>

</body>
</html>
