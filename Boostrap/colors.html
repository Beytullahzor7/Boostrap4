<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <title>Document</title>
    <style>

        body{           
            padding: 70px; 
        }

        div{
            padding: 10px;
            margin-bottom: 10px;
        }

    </style>
</head>
<body>

    <p class="text-primary"> text primary </p>  <!-- mavi -->
    <p class="text-secondary"> text secondary </p>  <!-- gri   -->
    <p class="text-success"> text success </p>   <!-- yeşil -->
    <p class="text-danger"> text danger </p>    <!-- kırmızı-->
    <p class="text-warning"> text warning </p>  <!-- sarı-->
    <p class="text-info"> text info </p>
    <p class="text-light bg-dark"> text warning </p> <!-- background=dark, yazı aydınlık olduğu için daha iyi görünmesini sağladık-->
    <p class="text-muted"> text muted </p>

    <br><br>

    <p>
        <a href="#" class="text-danger">text-danger</a>
    </p>
    <p>
        <a href="#" class="text-warning">text-warning</a>
    </p>

    <br><br>

    <div class="bg-primary">bg-primary</div>
    <div class="bg-danger">bg-danger</div>
    <div class="bg-warning">bg-warning</div>

    <br><br>

    <span class="badge badge-primary">primary</span>
    <span class="badge badge-danger">danger</span>
    <span class="badge badge-warning">warning</span>
    <span class="badge badge-success">success</span>
    <span class="badge badge-secondary">secondary</span>

    <br><br>

    <span class="badge badge-pill badge-success"> success</span>    <!--Köşeleri yuvarlatılmış spam etiketi-->
    <span class="badge badge-pill badge-danger"> danger</span>
    <span class="badge badge-pill badge-warning"> warning</span>

    <br><br>

    <a class="badge badge-success" href="">success</a> <!--Link Bağlantısı-->
    <a class="badge badge-danger" href="">danger</a>



    
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js" integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF" crossorigin="anonymous"></script>

</body>
</html>
