<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <title>Popover</title>
</head>
<body class="container my-4">

    <a href="#" data-toggle="popover" title="popover header" data-content="some content" class="btn btn-info">
        Toggle Popover
    </a>

    <br><br>

     <a href="#" data-toggle="popover" title="popover header" data-content="some content" class="btn btn-warning" data-placement="left">
        Toggle Popover
    </a>

    <br><br>

    <a href="#" data-toggle="popover" data-trigger="focus" title="popover header" data-content="some content" class="btn btn-info">
        Toggle Popover
    </a>

    <br><br>

    <a id="btnPopover" href="#" data-toggle="popover" data-trigger="hover" title="popover header" data-content="some content" class="btn btn-info">
        Toggle Popover
    </a>

    <br><br>

    <button type="button" class="btn btn-danger" onclick="showPopover()">
        show
    </button>

    <button type="button" class="btn btn-danger" onclick="hidePopover()">
        hide
    </button>

    <button type="button" class="btn btn-danger" onclick="togglePopover()">
        toggle
    </button>


    
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js" integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF" crossorigin="anonymous"></script>

    <script>
    
        $(function(){
            $('[data-toggle="popover"]').popover();

        });

        funtion showPopover() {
            $('#btnPopover').popover('show');
        }

         funtion hidePopover() {
            $('#btnPopover').popover('hide');
        }

         funtion togglePopover() {
            $('#btnPopover').popover('toggle');
        }

    </script>
</body>
</html>
