<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <title>Border and Sizing</title>
    <style>

        .d-inline-block {
            display: inline-block;
        }
    
    
    </style>
</head>
<body class="p-4">

    <div class="bg-light mt-2 p-3 border"></div>
    <div class="bg-light mt-2 p-3"></div>
    <div class="bg-light mt-2 p-3 border-top"></div>
    <div class="bg-light mt-2 p-3 border-left"></div>

    <br><br>

    <div class="bg-light mt-2 p-3 border border-bottom-0"></div> <!--4 köşeye border ekledik ancak bottom kısmına -0 yazarak eklemeyi kaldırdık-->
    
    <br><br>

    <div class="bg-light mt-2 p-3 border-top border-danger"></div> <!--Bordera renk vermek-->
    <div class="bg-light mt-2 p-3 border border-success"></div>

    <br><br>

    <div class="bg-danger mt-2 p-3 border border-warning rounded"></div> <!--Border köşelerini yuvarlak yapmak için round fonksiyonunu kullandık-->

    <br><br>

    <div class="bg-warning mt-2 p-3 w-50"></div> <!--Oluşturdugumuz div tüm satır yerine w-25 ile satırın %25 ini kaplar -->

    <br><br>

    <div style="height: 200px;" class="bg-warning">

        <div class="bg-info p-4 d-inline-block h-25"></div>
        <div class="bg-danger p-4 d-inline-block h-50"></div>
        <div class="bg-success p-4 d-inline-block h-75"></div>
        <div class="bg-primary p-4 d-inline-block h-100"></div>
    
    </div>

    <br><br>

    <div class="shadow bg-light mt-2 p-4"></div> <!--Oluşturulan kutuya gölgelendirme vermek-->
    <div class="shadow-lg bg-info mt-2 p-4"></div>




    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js" integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF" crossorigin="anonymous"></script>

</body>
</html>
