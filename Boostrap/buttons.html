<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <title>Document</title>
    <style>
        body{
            padding: 70px;
        }

        .margin-right{
            margin-right: 10px;
        }


    
    </style>
</head>
<body>

    <button class="btn btn-success" type="button">Button success</button>
    <button class="btn btn-warning" type="button">Button warning</button>
    <button class="btn btn-danger" type="button">Button danger</button>
    <button class="btn btn-info" type="button">Button info</button>
    <button class="btn btn-link" type="button">Button link</button>

    <br><br>

    <a href="" class="btn btn-success">Success</a> <!--buton tipinde link-->

    <br><br>

    <button class="btn btn-outline-success" type="button">Button success</button>
    <button class="btn btn-outline-warning" type="button">Button warning</button>
    <button class="btn btn-outline-danger" type="button">Button danger</button>
    <button class="btn btn-outline-info" type="button">Button info</button>
    <button class="btn btn-outline-link" type="button">Button link</button>

    <br><br>

    <button class="btn btn-success btn-lg" type="button">Large Button</button> <!-- lg = large button-->
    <button class="btn btn-danger btn-sm" type="button">Small Button</button> <!-- sm = small button-->

    <br><br>

    <button class="btn btn-danger btn-lg btn-block" type="button">Block Button</button> <!-- block button satırı tamamen kaplar-->
    
    <br><br>

    <a class="btn btn-danger btn-lg active" href="">Active Button</a> <!--Üzerine tıklanmış aktif buton görünümü verir-->
    <button class="btn btn-success" type="button" disabled>Disabled Button</button> <!--Tıklanamaz Buton-->

    <br><br>

    <div class="btn-group"> <!--Butonları Gruplamak-->
        <button class="btn btn-success" type="button">Button success</button>
        <button class="btn btn-warning" type="button">Button warning</button>
        <button class="btn btn-danger" type="button">Button danger</button>
    </div>

      <br><br>

    <div class="btn-group-vertical"> <!--Butonları Alt alta Gruplamak-->
        <button class="btn btn-success" type="button">Button success</button>
        <button class="btn btn-warning" type="button">Button warning</button>
        <button class="btn btn-danger" type="button">Button danger</button>
    </div>

    <br><br>

    <div class="btn-toolbar">

    <div class="btn-group margin-right"> <!--Butonları sayfalama yöntemi olarak kullanmak-->
        <button class="btn btn-info" type="button">1</button>
        <button class="btn btn-info" type="button">2</button>
        <button class="btn btn-info" type="button">3</button>
        <button class="btn btn-info" type="button">4</button>
        <button class="btn btn-info" type="button">5</button>
    </div>

     <div class="btn-group"> <!--margin-right ile butonlar arası gruplama yaptık-->
        <button class="btn btn-info" type="button">6</button>
        <button class="btn btn-info" type="button">7</button>
        <button class="btn btn-info" type="button">8</button>
    
    </div>
    </div>







    
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js" integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF" crossorigin="anonymous"></script>

</body>
</html>
